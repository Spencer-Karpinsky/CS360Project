{% extends 'base.html' %}
  {% block content %}
    <form method="post">
      <div class="imgcontainer">
        <img src="Logo_text_transparentWhite" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        {% csrf_token %}
        {{ form }}
        <label for="forgotuser"><b>Forgot your <a href="#">username?</a></b></label>

        <button type="submit">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
{% endblock %}
